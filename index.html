<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Manager</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4">
            <h1 class="text-center mb-4">User Profile Manager</h1>
            <form id="profile-form" class="profile-form">
                <div class="form-group">
                    <input type="text" id="name" class="form-control" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="number" id="age" class="form-control" placeholder="Age" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" id="active" class="form-check-input">
                    <label class="form-check-label" for="active">Active</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Add Profile</button>
            </form>
            <ul id="profile-list" class="list-group mt-4"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
